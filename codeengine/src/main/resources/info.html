<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>变量,指令说明</title>
</head>
<body>
	<h3>变量</h3>
	<table>
		<tr><td>className	</td><td>类名称</td></tr>
		<tr><td>date	 	</td><td>当前日期</td></tr>
		<tr><td>properties	</td><td>数据库字段属性集合</td></tr>
		<tr><td>package		</td><td>包名称</td></tr>
		<tr><td>description	</td><td>描述信息</td></tr>
	</table>
	
	<h3>指令</h3>
	<table>
		<tr><td>@upperFC	</td><td>首字母大写</td></tr>
		<tr><td>@lowerFC	</td><td>首字母小写</td></tr>
	</table>
	
</body>
</html>
